    <!-- <script>
      // Sorting an array alphabetically
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.sort();

      // Reversing the order of elements in the array
      const reversedFruits = fruits.reverse();

      // Sorting an array numerically
      const points = [40, 100, 1, 5, 25, 10];
      points.sort(function (a, b) {
        return a - b;
      });

      // Using Fisher Yates shuffle to sort array in random order
      const shuffledPoints = [...points]; // Create a copy of points array
      for (let i = shuffledPoints.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [shuffledPoints[i], shuffledPoints[j]] = [
          shuffledPoints[j],
          shuffledPoints[i],
        ];
      }

      // Finding the lowest and highest values in the array
      const minPoint = Math.min(...points);
      const maxPoint = Math.max(...points);

      // Custom function to find the lowest value in an array
      function myArrayMin(arr) {
        let min = Infinity;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }

      // Custom function to find the highest value in an array
      function myArrayMax(arr) {
        let max = -Infinity;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }

      };
